{% extends 'blog/base.html' %}

{% block title %}Blog List{% endblock %}

{% block content %}
{% for post in posts %}
<div class="post">
    <div class="date">
        <p>작성일 : {{post.published_date}}</p>
    </div>
    <h1><a href="{% url 'blog:post_detail' pk=post.pk %}">{{post.title}}</a></h1>
    <p>{{post.text|linebreaksbr}}</p>
</div>
{% endfor %}
{% endblock %}
